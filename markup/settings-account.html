<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/css/style.min.css">
</head>

<body>

    <div class="content-area">
        <!-- Навигация -->
        <div class="content-main">
            <div class="title">
                Аккаунт
            </div>
            <!-- Контент -->
            <div class="settings-account">
                <div class="settings-account__body">
                    <div class="settings-account__block">
                        <div class="settings-account__left">
                            <div class="settings-account__title">
                                О себе
                            </div>
                            <div class="settings-account__text">
                                Проверьте корректность данных. Если обнаружили ошибку, сообщите в техническую поддержку.
                            </div>
                        </div>
                        <div class="settings-account__right">
                            <div class="settings-account__group">
                                <div class="settings-account__subtitle">
                                    Фамилия
                                </div>
                                <input class="settings-account__input" type="text" value="Иванов" disabled>
                            </div>
                            <div class="settings-account__group">
                                <div class="settings-account__subtitle">
                                    Имя
                                </div>
                                <input class="settings-account__input" type="text" value="Иван" disabled>
                            </div>
                            <div class="settings-account__group">
                                <div class="settings-account__subtitle">
                                    Отчество
                                </div>
                                <input class="settings-account__input" type="text" value="Иванович" disabled>
                            </div>
                            <div class="settings-account__group">
                                <div class="settings-account__subtitle">
                                    Академическая группа
                                </div>
                                <input class="settings-account__input" type="text" value="РИ-222222" disabled>
                            </div>
                            <div class="settings-account__group">
                                <div class="settings-account__subtitle">
                                    Email с доменом urfu.me
                                </div>
                                <input class="settings-account__input" type="text" value="Ivanov.Ivan@urfu.me" disabled>
                            </div>
                            <div class="settings-account__group">
                                <div class="settings-account__subtitle">
                                    Резервный email
                                </div>
                                <input class="settings-account__input" type="text" value="IvanovIvan345@gmail.com">
                            </div>
                            <button class="settings-account__save">Сохранить</button>
                        </div>
                    </div>
                    <div class="settings-account__block">
                        <div class="settings-account__left">
                            <div class="settings-account__title">
                                Общие настройки
                            </div>
                        </div>
                        <div class="settings-account__right">
                            <div class="settings-account__theme">
                                <div class="settings-account__theme-title">
                                    Тема сайта
                                </div>
                                <div class="settings-account__theme-inner">
                                    <div class="settings-account__theme-text">
                                        Тёмная тема
                                    </div>
                                    <label class="settings-account__theme-label">
                                        <input class="settings-account__theme-input" type="checkbox" checked>
                                        <div class="settings-account__theme-checkbox"></div>
                                    </label>
                                    <div class="settings-account__theme-text">
                                        Светлая тема
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="settings-account__block">
                        <div class="settings-account__left">
                            <div class="settings-account__title">
                                Изменение пароля
                            </div>
                        </div>
                        <div class="settings-account__right">
                            <div class="settings-account__group">
                                <div class="settings-account__subtitle">
                                    Текущий пароль
                                </div>
                                <input class="settings-account__input password" type="text" placeholder="Введите пароль">
                            </div>
                            <div class="settings-account__group">
                                <div class="settings-account__subtitle">
                                    Новый пароль
                                </div>
                                <input class="settings-account__input password" type="text" placeholder="Введите пароль">
                            </div>
                            <div class="settings-account__group">
                                <div class="settings-account__subtitle">
                                    Повторите пароль
                                </div>
                                <input class="settings-account__input password" type="text" placeholder="Введите пароль">
                            </div>
                            <button class="settings-account__save">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>

            <script src="/src/lk/choice-main.js" type="module"></script>
            <script src="js/main.min.js"></script>
</body>

</html>
